<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Workspace</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
    }
    .container {
      text-align: center;
      max-width: 500px;
    }
    .icon {
      font-size: 6rem;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
    }
    p {
      font-size: 1.125rem;
      opacity: 0.9;
      line-height: 1.6;
      margin-bottom: 0.5rem;
    }
    .button {
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    .cached-note {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>Tidak Ada Koneksi</h1>
    <p>Aplikasi memerlukan koneksi internet untuk memuat halaman baru.</p>
    <p>Silakan periksa koneksi Anda dan coba lagi.</p>
    
    <button class="button" onclick="window.location.reload()">
      ðŸ”„ Coba Lagi
    </button>
    
    <div class="cached-note">
      ðŸ’¡ <strong>Tips:</strong> Data yang sudah dimuat sebelumnya masih bisa diakses secara offline.
    </div>
  </div>
  
  <script>
    // Auto retry when online
    window.addEventListener('online', () => {
      console.log('Back online! Reloading...');
      window.location.reload();
    });
  </script>
</body>
</html>
